<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Zattix Shopping</title>
  <!-- bootstrap 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
  <header>
    <!-- navbar top -->
    <nav class="navbar navbar-light navbar-expand-md d-md-flex align-items-md-center">
      <a class="navbar-brand" href="#"><i class="fa fa-shopping-basket"></i>Zattix</a>
      <!-- toggle button -->
      <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol"><span class="sr-only">Toggle
          navigation</span><span class="navbar-toggler-icon"></span></button>
      <!-- collapsible nav bar- expand from md screen -->
      <div class="collapse navbar-collapse justify-content-between" id="navcol">
        <!-- nav bar center items -->
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="fa fa-home"></i>&nbsp;HOME</a></li>
          <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-toggle="dropdown"

            <!-- drop down items in collectons -->
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">First Item</a>
              <a class="dropdown-item" href="#">Second Item</a>
              <a class="dropdown-item" href="#">Third Item</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i>PURCHASE LIST</a></li>
        </ul>
        <!-- navbar end items -->
        <div class="d-flex flex-row align-items-center justify-content-between">
          <button class="btn btn-primary mr-auto mr-md-5" type="button">POST AN AD</button>
          <div>
            <span class="navbar-text">Samrood
            </span>
            <i class="fa fa-envelope align-self-center"></i>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
